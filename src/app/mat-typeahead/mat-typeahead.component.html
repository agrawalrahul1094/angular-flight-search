<input
  type="text"
  class="form-control"
  [placeholder]="config.placeholder"
  [formControl]="control"
  [matAutocomplete]="auto"
  autocomplete="off"
/>
<mat-autocomplete #auto="matAutocomplete">
  <mat-option *ngFor="let item of filteredItems | async" [value]="item">
    {{ item }}
  </mat-option>
</mat-autocomplete>
